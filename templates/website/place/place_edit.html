{% extends "base.html" %}
{% block title %} {% endblock %}
{% block head %} {% endblock %}
{% block content %}
{% load staticfiles %}
<div class="container">
    <div class="text-left col-md-12 wrapper">
        <input type="hidden" id="domain" value="http://ts-image1.qiniudn.com/"></input>
        <input type="hidden" id="uptoken_url" value="/uptoken"></input>
    </div>
    <div class="body">
        <div class="col-md-12">
            <div id="container">
                <a class="btn btn-default btn-lg " id="pickfiles" href="#" >
                    <i class="glyphicon glyphicon-plus"></i>
                    <sapn>Choose or drag file</sapn>
                </a>
            </div>
        </div>

        <div style="display:none" id="success" class="col-md-12">
            <div class="alert-success">
                All uploaded.
            </div>
        </div>
        <div class="col-md-12 ">
            <table class="table table-striped table-hover text-left"   style="margin-top:40px;display:none">
                <thead>
                  <tr>
                    <th class="col-md-4">Filename</th>
                    <th class="col-md-2">Size</th>
                    <th class="col-md-6">Detail</th>
                  </tr>
                </thead>
                <tbody id="fsUploadProgress">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static "media/script/upload_photo/js/jquery-1.9.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "media/script/bootstrap/js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "media/script/upload_photo/js/plupload/plupload.full.min.js" %}"></script>
<script type="text/javascript" src="{% static "media/script/upload_photo/js/plupload/i18n/zh_CN.js" %}"></script>
<script type="text/javascript" src="{% static "media/script/upload_photo//js/ui.js" %}"></script>
<script type="text/javascript" src="{% static "media/script/upload_photo/js/qiniu.js" %}"></script>
<script type="text/javascript" src="{% static "media/script/upload_photo/js/highlight/highlight.js" %}"></script>
<script type="text/javascript" src="{% static "media/script/upload_photo/js/main.js" %}"></script>

{% endblock %}
