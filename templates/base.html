<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MTS | {% block title %}{% endblock %}</title>
<link rel="stylesheet" href="../templates/media/css/style.css" type="text/css" />
</head>
<body>
<div class="nav">
	<a href="/">Home</a> |
    <a href="/website/list">My Shop</a> |
    <a href="/website/add">Add Shop</a> |
    <a href="/download">Download App</a> |
  {% if user.is_authenticated %}
    <a href="/user/{{user.username}}">{{user.username}}</a> |
    <a href="/account/logout/">Logout</a>
  {% else %}
    <a href="/account/login/?next=">Login</a> |
    <a href="/account/register/">Sign up</a>
  {% endif %}
    | <a href="/admin/">Admin</a>
</div>
<h4>{% block head %}{% endblock %}</h4>
{% block content %}{% endblock %}
</body>
</html>
